{% extends "base.html" %}

{% block title %}{{ image.title }}{% endblock %}

{% block content_title %}Image title: {{ image.title }}{% endblock %}

{% block sidebar %}
  <p><a href="{{ url_for('entries.image_delete', slug=image.slug) }}">Delete</a></p>
{% endblock %}

{% block content %}
  {{ image.path }}
  <img src="/static/images/{{ image.title }}" alt="Image">
{% endblock %}
